<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (for better typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{%static 'images/image1.webp'%}");
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-form {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            background-color: rgba(32, 32, 32, 0.2); /* Semi-transparent background */
            backdrop-filter: blur(3px); /* Blurring effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Optional border for better visibility */
        }

        .signup-form h2 {
            text-align: center;
            font-weight: 600;
            color:white;
        }

        .form-control {
            border-radius: 30px;
            margin-bottom: 20px;
            padding: 12px 20px;
        }

        .btn-primary {
            background-color: #d30074;
            border-color: #d30074;
            border-radius: 30px;
            padding: 12px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #d30074;
            border-color: #d30074;
        }
        select {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ced4da;
            background-color: white;
            font-size: 16px;
            color: #495057;
            appearance: none; /* Removes default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            outline: none;
        }
    
        /* Style for the select wrapper */
        .select-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
    
        /* Custom dropdown arrow */
        .select-wrapper::after {
            content: '\25BC'; /* Unicode for downward arrow */
            font-size: 14px;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #495057;
            pointer-events: none;
        }
    
        /* Hover and focus effects */
        select:hover,
        select:focus {
            border-color: #d30074;
        }
    
        /* Label styling */
        label {
            font-weight: 600;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #f9f5f5;
        }

        .footer-text a {
            color: #d30074;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Create an Account</h2>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>


                <!-- Submit Button -->
               <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="footer-text">
                <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
